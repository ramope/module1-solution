<!doctype html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller='LunchCheckController'>

         <div class="form-group">
             <input type="text" ng-model="lunch-menu" 
             ng-placeholder="list comma separated dishes you usually have for lunch"
             ng-class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="CheckIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
       </div>
   </div>

</body>
</html>
